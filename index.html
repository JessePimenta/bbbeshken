<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Time Is The Longest Distance Between Two People</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/vendor/font-awesome/css/font-awesome.min.css">
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div id="album-container">
    <div class="album-cover"></div>
  </div>
  <div class="player-controls-container expanded not-started">
    <div id="player-controls" class="player-controls clearfix">
      <div class="front">
        <div class="info">
          <div id="info">
            <div class="info-icon"><span>i</span></div>
          </div>
        </div>
        <div>
          <div class="row artist-album">
            <div class="artist">
              <span>Beshken</span>
            </div>
            <div class="album">
              <span>For Time is The Longest Distance Between Two People</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="row track">
            <div class="track-num">
              <span>Track</span>
            </div>
            <div class="track-name">
              <span></span>
            </div>
          </div>
          <div class="row">
            <div class="controls">
              <div id="backward"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
              <div id="pause"><i class="fa fa-pause" aria-hidden="true"></i></div>
              <div id="play" style="display: none;"><i class="fa fa-play" aria-hidden="true"></i></div>
              <div id="forward"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
        <div class="close">
          <div id="close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
            <div class="start"><i class="fa fa-play" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
      <div class="back">
        <div class="unflip">
          <div id="unflip">
            <div class="back-icon"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
          </div>
        </div>
        <div class="instructions">
          <p>Controls:</p>
          <p>Position the mouse horizontally to control the speed and direction of the rotation.</span>
          <p>Click and hold to unwarp the image.</p>
          <p class="authors">
            Site by <a href="mailto:yoshiwara.b@gmail.com?Subject=Beshken%20Site">Ben</a> & <a target="_blank" href="http://lynzn.be">Ben</a>
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
